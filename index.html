<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE WEB DEV</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@300;400;800&family=Montserrat:wght@300;400;500;700;800&family=Open+Sans&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 
        I just font awesome cdn and google fonts 
        so it is recommend to view with a internet 
        connection or mobile data to see its full
        potential. i just made some changes or 
        added some feauture like i use modal to 
        store the MORE Info , and i add some icons 
        animation.
     -->
    <main>
        <div id="modal-id" class="modal">
           
           <div class="modal-wrapper">
            <div class="modal-head">
                <h2>More Information</h2>
                <button id="close-modal">
                    <i class="fa-solid fa-xmark fa-lg" ></i>
                </button>
            </div>
            <ul>
                <li>
                FirstName : <span id="firstname-cont"></span>
                </li>
                <li>
                LastName :  <span id="lastname-cont"></span>
                </li>
                <li >
                 Course : <span id="course-cont"> </span> 
                </li>
                <li >
                Section : <span id="section-cont">  </span> 
                </li>
            </ul>
           </div>
        </div>
        <div class="input-container">
            <h1>Student Info</h1>
            <div class="input-fields-cont">
                <input 
                type="text"
                placeholder="First Name"
                id="input-first-name"
                >
                <input 
                type="text"
                placeholder="Last Name"
                id="input-last-name"
                >   
            </div>
            <div class="button-cont">
                <button id="btn-submit"><i class="fa-solid fa-paper-plane fa-sm"></i> Submit</button>
                <button id="btn-more-info"><i class="fa-solid fa-info fa-sm"></i> Click here for more info</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
